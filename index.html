<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Piramidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgb(21, 120, 185);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(247, 245, 245, 0.1);
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #af784c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
        }
        .btn:hover {
            background-color: #45a063;
        }
        #videoContainer {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Besin Piramidi</h2>
        <p>Osmana Saygılarımla:</p>
        <button class="btn" onclick="showVideo('videos/video1.mp4')">Üreticiler</button>
        <button class="btn" onclick="showVideo('videos/video2.mp4')">Birincil Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video3.mp4')">İkincil Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video4.mp4')">Üçüncül Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video5.mp4')"> Yırtıcılar</button>
        <div id="videoContainer">
            <video id="videoPlayer" width="100%" controls>
                <source id="videoSource" src="videos/video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>
    
    <script>
        function showVideo(videoFile) {
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('videoSource').src = videoFile;
            document.getElementById('videoPlayer').load();
        }
    </script>

<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orta Alt Kısımda İsim Listesi</title>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                background-color: #f5f5f5; /* Arka plan rengi (Opsiyonel) */
            }
    
            .name-list {
                position: absolute;
                bottom: 20px; /* Sayfanın altından mesafe */
                left: 50%; /* Yatayda ortalamak için */
                transform: translateX(-50%); /* Tam ortaya hizalamak için */
                font-size: 27px;
                color: rgb(5, 5, 5);
                font-family: 'Luckiest Guy', cursive;
                text-align: center;
            }
    
            .name-list ul {
                padding: 0;
                margin: 0;
            }
    
            .name-list li {
                list-style: none;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
    
        <div class="name-list">
            <ul>
                <li>11/D SINIF ÖĞRENCİLERİ</li>
                <li>Necati ÇOBAN</li>
                <li>Ali Osman MART</li>
                <li>Hacı Serkan TORUN</li>
                <li>Yusuf ÇINAR</li>
            </ul>
        </div>
</body>
</html>
