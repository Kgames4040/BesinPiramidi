<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Piramidi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Piramit Konteyneri */
        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Piramit Butonları */
        .level {
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
        }

        /* Katmanların genişlikleri */
        .base { width: 23%; }
        .level1 { width: 40%; }
        .level2 { width: 60%; }
        .level3 { width: 80%; }
        .level4 { width: 100%; }

        /* Katmanlara özel renkler */
        .base { background-color: #e00606e8; } /* Yeşil - Üreticiler */
        .level1 { background-color: #be6703c5; } /* Sarı - Birincil Tüketiciler */
        .level2 { background-color: #887f00; } /* Turuncu - İkincil Tüketiciler */
        .level3 { background-color: #b3c50d; } /* Koyu Turuncu - Üçüncül Tüketiciler */
        .level4 { background-color: #057017; } /* Kırmızı - Tepe Yırtıcıları */

        /* Hakkında Butonu */
        .btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #11539e;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
         
        /* Okul Sayfası Butonu */
        .btn1 {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ad27a7;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        /* İnstagram Butonu */
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #db8607;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

      

        .btn:hover {
            background-color: #2066a0;
        }

        /* Video Gösterme Alanı */
        #videoContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
             z-index: 10;
        }

        #videoContainer video {
            width: 200%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        #videoContainer button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="pyramid">
        <button class="level base" onclick="playVideo('videos/video5.mp4')">Yırtıcılar </button>
        <button class="level level1" onclick="playVideo('videos/video4.mp4')">Üçüncül Tüketiciler</button>
        <button class="level level2" onclick="playVideo('videos/video3.mp4')">İkincil Tüketiciler</button>
        <button class="level level3" onclick="playVideo('videos/video2.mp4')">Birincil Tüketiciler</button>
        <button class="level level4" onclick="playVideo('videos/video1.mp4')"> Üreticiler</button>
    </div>

    <a href="about.html" class="btn">Hakkında</a>

    <a href="https://duzicifl.meb.k12.tr/" class="btn1">Okul Sayfası</a>

    <a href="https://www.instagram.com/rosewfsad/" class="button">İnstagram</a>

        position: fixed;
        bottom: 15px;

        background: rgba(12, 67, 187, 0.7);

<style>.button {
    position: fixed;
    bottom: 15px;
    right: 10px;
    background: rgba(223, 146, 4, 0.7);
    color: white;
    padding: 5px 10px;

}</style>

    <!-- Video Gösterme Alanı -->
    <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <button onclick="closeVideo()">Kapat</button>
    </div>

    <script>
        function playVideo(videoFile) {
            var videoContainer = document.getElementById("videoContainer");
            var videoPlayer = document.getElementById("videoPlayer");

            videoPlayer.src = videoFile;
            videoContainer.style.display = "block";
        }

        function closeVideo() {
            var videoContainer = document.getElementById("videoContainer");
            var videoPlayer = document.getElementById("videoPlayer");

            videoPlayer.pause();
            videoPlayer.src = "";
            videoContainer.style.display = "none";
        }
    </script>

<div class="btn2"></div>

<style>.button {
    position: fixed;
    bottom: 60px;
    right: 10px;
    background: rgba(233, 135, 6, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
}</style>


 
<div class="piramid-container">
    <div class="saprotrof">
        <button class="saprotrof-btn">Saprotroflar</button>
    </div>

    <style>.piramid-container {
        position: relative;
        width: 260px; /* Piramit genişliği */
        margin: 70px auto;
        text-align: center;
    }
    
    /* Saprotrof butonu eğik olacak ve piramidin yanına yerleşecek */
    .saprotrof {
        position: absolute;
        top: -470px;
        right: -320px; /* Butonu piramidin sağ kenarına yerleştir */
        transform: rotate(63deg); /* Eğik hale getir */
        transform-origin: left center;
        z-index: 5;
    }
    
    /* Butonun görünümü */
    .saprotrof-btn {
        background-color: #E8C27E; /* Açık kahverengi */
        color: black;
        padding: 17px 120px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    .saprotrof-btn:hover {
        background-color: #D1A767;
    }
    
    /* Piramit katmanlarını şekillendirme */
    .piramid {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .katman {
        width: 100%;
        max-width: 200px;
        padding: 15px;
        margin: 3px 0;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        color: white;
    }
    
    /* Katmanlara farklı renkler verelim */
    .katman:nth-child(1) { background-color: #89CFF0; } /* Mavi - Şahin */
    .katman:nth-child(2) { background-color: #A9A9A9; } /* Gri - Yılan */
    .katman:nth-child(3) { background-color: #8FBC8F; } /* Yeşilimsi - Kurbağa */
    .katman:nth-child(4) { background-color: #90EE90; } /* Açık yeşil - Çekirge */
    .katman:nth-child(5) { background-color: #FFB6C1; } /* Pembe - Çayır Bitkisi */
    
    /* Mobil uyumluluk */
    @media (max-width: 768px) {
        .piramid-container {
            width: 90%;
        }
    
        .saprotrof {
            right: -320px;
            transform: rotate(63deg); /* Mobilde daha küçük açı */
        }
    
        .saprotrof-btn {
            font-size: 14px;
            padding: 17px 120px;
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
             z-index: 10;
             width: 200%;
        }

        #videoContainer video {
            width: 90%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        #videoContainer button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }


    }</style>


</body>
</html>
