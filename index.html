<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Piramidi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #videoContainer {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Besin Piramidi</h2>
        <p>Bir trofik düzey seçin:</p>
        <button class="btn" onclick="showVideo('videos/video1.mp4')">Üreticiler</button>
        <button class="btn" onclick="showVideo('videos/video2.mp4')">Birincil Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video3.mp4')">İkincil Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video4.mp4')">Üçüncül Tüketiciler</button>
        <button class="btn" onclick="showVideo('videos/video5.mp4')"> Yırtıcılar</button>
        <div id="videoContainer">
            <video id="videoPlayer" width="100%" controls>
                <source id="videoSource" src="videos/video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>
    
    <script>
        function showVideo(videoFile) {
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('videoSource').src = videoFile;
            document.getElementById('videoPlayer').load();
        }
    </script>
</body>
</html>
